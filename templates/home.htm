<script type="text/javascript">
 	$(document).ready(function(){
		var wow = new WOW({
					boxClass: 'wow',      // animated element css class (default is wow)
					animateClass: 'animated', // animation css class (default is animated)
					offset: 0,          // distance to the element when triggering the animation (default is 0)
					mobile: true,       // trigger animations on mobile devices (default is true)
					live: false,       // act on asynchronously loaded content (default is true)
					callback: function (box) {
						// the callback is fired every time an animation is started
						// the argument that is passed in is the DOM node being animated
					}
				}
			);
			wow.init();
		$(document).on('click', function(event){
			var container2 = $(".dropdown-cat");
			var container1 = $("#category-drop");
			if (!container2.is(event.target) && container2.has(event.target).length === 0 && !container1.is(event.target) && container1.has(event.target).length === 0)
			{
				$('.dropdown-cat').slideUp();
			}
			var containerc = $(".location");
			var containerct = $(".select_country");
			
			if (!containerc.is(event.target) && containerc.has(event.target).length === 0 && !containerct.is(event.target) && containerct.has(event.target).length === 0)
			{
				$('.select_country').slideUp();
			}	
			if ($(window).width() < 1090)
			{
				var container = $("#menu_mobile");
				var container3 = $(".menu-main");
				
				if (!container.is(event.target) && container.has(event.target).length === 0 && !container3.is(event.target) && container3.has(event.target).length === 0)
				{
					$('.menu-main').slideUp();
				}	
			}
		});
		$('#category-drop').click(function(){
			if ($('.dropdown-cat').css('display') == "none")
			{
				$('.dropdown-cat').slideDown();
			}
			else
			{
				$('.dropdown-cat').slideUp();
			}
		});
		$('#category-drop').mouseover(function(){
			if ($(window).width() > 1090)
			{
				$('.dropdown-cat').slideDown();
			}
		});
		
		$('#menu_mobile').click(function(){
			if ($('.menu-main').css('display') == "none")
			{
				$('.menu-main').slideDown();
			}
			else
			{
				$('.menu-main').slideUp();
			}
		});
		$('.location').click(function(){
			if ($('.select_country').css('display') == "none")
			{
				$('.select_country').slideDown();
			}
			else
			{
				$('.select_country').slideUp();
			}
		});
		$('.phone').click(function(){
			if ($(window).width() < 1000)
			{
				if ($('.support').css('right') == "0px")
				{
					$('.support').animate({right:'-100px'},500);
				}
				else
				{
					$('.support').animate({right:'0px'},500);
				}
			}
		});
	});
    	
		$('.has-sub').click(function(){
			if ($(this).next().css('display') == "none")
			{
				$(this).addClass('has-minus');
				$(this).next().slideDown();
			}
			else
			{
				$(this).removeClass('has-minus');
				$(this).next().slideUp();
			}
		});
    </script>
