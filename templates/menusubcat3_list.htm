function delaction(idp,cap) {
		$.ajax({
			url: 'index.php',
			type: 'POST',
			data: 'act=adm_delmenu&ac=d&idp='+idp+'&cap='+cap,

					window.location.reload();
				}

				alert(getdata.mess2);

		});
