<script language="javascript1.2">
               function checkform(){
                    
                    if (document.f1.catname.value==""){
                                        alert("Please enter Category name!");
                                        document.f1.catname.focus();
                                        return false;
                                }
                     if (document.f1.iorder.value==""){
                                        alert("Please enter order!");
                                        document.f1.iorder.focus();
                                        return false;
                                }
                       getcontens();
                     return true;
               }
			   
			      function getLengthtextarear(item1,num)
			{
				var str=item1.value;
				if (item1.value.length>eval(num))
					{
						alert("Độ dài tối đa là "+num);
						item1.value=str.substring(0,eval(num));
					}
			}
			
	  	function CKupdate() {
		  for (instance in CKEDITOR.instances)
			CKEDITOR.instances[instance].updateElement();
		}
			
	  function getcontens(){
	  		//updateTextArea('contentout');
			CKupdate();
			document.getElementById("contentencode").value = Base64.encode($("#contentout").val());
		}
 
  function getvalmenu(name,idt,cap){	  		
			document.getElementById("catname").value = name;
			$('.dsmenu').toggle("fast");
			
			$.ajax({
			url: 'index.php',
			type: 'POST',
			data: 'act=getnamelink&idt='+idt+'&cap='+cap,
			success: function(data) {
			//alert(data);
			var getData = $.parseJSON(data);
			document.getElementById("link").value = getData.namelink;
			document.getElementById("idmuc").value = getData.idmuc;
			document.getElementById("nametb").value = getData.nametb;
						
			}
		});
	
		}
		  
	function showdm(){	  		
		$('.dsmenu').toggle("fast");
	}	           
</script>
